        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">
        <img class="d-md-none d-inline-block" src="images/logotype-sm-dark.svg" height="18">

        </ul>
      </div>
    </div>
  </nav>

  <section class="container px-0 px-md-3 my-md-7">
    <div class="row justify-content-center no-gutters">
      <div class="col-md-10">
        <!-- 標題 (md 以下) -->
        <div class="bg-primary d-md-none p-5">
          <h1 class="text-center text-white mt-2 mb-2">會員登入</h1>
        </div>
        <!-- 內容 -->
        <div class="row flex-md-row-reverse no-gutters">
          <!-- 社群 -->
          <div class="col-md-6 py-md-3">
            <div class="bg-success p-4">
              <h2 class="text-center text-info h5 mb-4 d-md-block d-none"> —— 連結社群帳號 —— </h2>
              <div class="row no-gutters">
                <!-- fb -->
                <div class="col-4 col-md-12 mb-md-4">
                  <button type="button" class="btn btn-web-style btn-lg btn-block py-3 h-100">
                    <img src="images/ic-facebook-logotype.svg" class="img-fluid" width="108px">
                  </button>
                </div>
                <!-- google -->
                <div class="col-4 col-md-12 mb-md-4">
                  <button type="button" class="btn btn-web-style btn-lg btn-block py-3 h-100">
                    <img src="images/ic-google.svg" class="img-fluid" width="95px">
                  </button>
                </div>
                <!-- yahoo -->
                <div class="col-4 col-md-12 mb-md-4">
                  <button type="button" class="btn btn-web-style btn-lg btn-block py-3 h-100">
                    <img src="images/ic-yahoo.svg" class="img-fluid" width="97px">
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 個人 -->
          <div class="col-md-6">
            <!-- 標題 (md 以上) -->
            <div class="bg-primary d-md-block d-none p-5">
              <h1 class="text-center text-white mt-2 mb-2">會員登入</h1>
            </div>

            <div class="bg-primary p-5 pt-md-0">
                <!-- 信箱/手機 -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label for="Email" class="input-group-text bg-success"><i class="fas fa-user"></i></label>
                  </div>
                  <input type="text" class="form-control form-control-lg bg-success border-0" placeholder="電子信箱/手機號碼" id="Email">
                </div>

                <!-- 密碼 -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label for="Password" class="input-group-text bg-success"><i class="fas fa-key"></i></label>
                  </div>
                  <input type="password" class="form-control form-control-lg bg-success border-0" placeholder="請輸入使用者密碼" id="Password">
                </div>

                <!-- 記住我 -->
                <div class="form-group form-check mb-0">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label text-success" for="Check">記住我</label>
                </div>
            </div>

            <!-- 按鈕 -->
            <button type="submit" class="btn btn-login-style btn-lg btn-block rounded-0 py-3">登入帳號</button>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- email -->
  <section class="bg-primary py-5">

        </div>
        <div class="col-md-5">

              <span class="input-group-text bg-success"><i class="fas fa-envelope text-primary"></i></span>
            </div>
            <input type="text" class="form-control bg-success border-0" placeholder="Enter email">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

          <span class="text-primary">© 2019 Sweetaste* All Rights Reserved</span>

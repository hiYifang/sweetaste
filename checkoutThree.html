          </li>
        </ul>
      </div>
    </div>

  <!-- 內容 -->
  <div class="container my-lg-6">
    <div class="row cart">
      <div class="col-lg-8">
        <div class="negative-row-margin mx-lg-0">
          <div class="bg-primary text-success h4 p-5 mb-0">
            <!-- 左側上方 -->
            <div class="form-row mb-5">
              <!-- 標題 -->
              <div class="col-6">
                <h1 class="text-success">發票</h1>
              </div>
              <!-- 進度條 -->
              <div class="col-6 d-flex align-items-center">
                <div class="process-steps w-100">
                  <div class="step-circle completed"><i class="fas fa-check text-primary"></i></div>
                  <div class="step-circle completed"><i class="fas fa-check text-primary"></i></div>
                  <div class="step-circle active"></div>
                </div>
              </div>
            </div>

            <!-- 導覽 (Navs) 切換 -->

            <nav class="nav nav-tabs nav-fill bg-info rounded-0 mb-5">
              <a class="nav-item nav-link active" data-toggle="pill" href="#pills-electron" role="tab"
                aria-controls="pills-electron" aria-selected="true">電子發票</a>

              <a class="nav-item nav-link" data-toggle="pill" href="#pills-paper" role="tab" aria-controls="pills-paper"
                aria-selected="false">郵寄發票</a>
            </nav>

            <div class="tab-content">
              <div class="tab-pane active" id="pills-electron" role="tabpanel" aria-labelledby="pills-electron-tab">
                <!-- 電子發票 -->
                <div class="form-group">
                  <label for="inputEmail" class="mb-3">電子郵件信箱</label>
                  <input type="email" class="form-control form-control-lg" id="inputEmail"
                    placeholder="example@email.com">
                </div>
                <div class="form-group">
                  <label for="number" class="mb-3">統一編號 (選填)</label>
                  <input type="text" class="form-control form-control-lg" id="number" placeholder="12345678">
                </div>
              </div>

              <div class="tab-pane" id="pills-paper" role="tabpanel" aria-labelledby="pills-paper-tab">
                <!-- 郵寄發票 -->

                <div class="form-row">
                  <label for="inputAddress" class="mb-3 mr-auto">地址*</label>

                  <!-- 勾選 -->
                  <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label text-success" for="Check">同運送地址</label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-6">
                    <select class="custom-select custom-select-lg">
                      <option value="高雄市">高雄市</option>
                      <option value="台北市">台北市</option>
                      <option value="台中市">台中市</option>
                      <option value="台南市">台南市</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <select class="custom-select custom-select-lg">
                      <option value="新興區">新興區</option>
                      <option value="信義區">信義區</option>
                      <option value="大里區">大里區</option>
                      <option value="安平區">安平區</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="幸福路 520 號">
                </div>

                <div class="form-group">
                  <label for="number" class="mb-3">統一編號 (選填)</label>
                  <input type="text" class="form-control form-control-lg" id="number" placeholder="12345678">
                </div>

              </div>
            </div>
          </div>

          <!-- 按鈕  -->
          <div>
            <a class="btn btn-block btn-lg btn-checkout py-3" href="success.html">確認結帳</a>
          </div>
        </div>
      </div>

      <div class="col-lg-4 d-none d-lg-block">

        <h2 class="py-2 mb-0 text-center text-info bg-success font-weight-bolder">訂單摘要</h2>
        <div class="cart-checkout-box mb-3">
          <!-- 訂單 內容 -->
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td class="text-info py-1">小計</td>
                <td class="text-info text-right py-1">NT$ 2,700</td>
              </tr>
              <tr>
                <td class="text-info py-1">運費</td>
                <td class="text-info text-right py-1">NT$ 300</td>
              </tr>
              <tr>
                <td class="h4 font-weight-bolder text-info py-1">總計</td>
                <td class="h4 font-weight-bolder text-info text-right py-1">NT$ 3,000</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 訂單 標題 -->
        <h2 class="py-2 mb-0 text-center text-info bg-success font-weight-bolder">購物清單</h2>
        <div class="cart-checkout-box">
          <!-- 訂單 內容 -->
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td>
                  <div class="checkout-image bg-cover mr-3"
                    style="background-image: url('https://images.unsplash.com/photo-1490474504059-bf2db5ab2348?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0cad6d3de8adbdf6298d4ca5d094f8c6&auto=format&fit=crop&w=800&q=60')">
                  </div>
                </td>
                <td class="align-middle h5 text-info">奇異紅豆冰 (2) <br><span class="text-info">NT$ 900</span></td>
              </tr>

              <tr>
                <td>
                  <div class="checkout-image bg-cover mr-3"
                    style="background-image: url('https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5d2452cace2ee90c9781c7a39c9a30cf&auto=format&fit=crop&w=800&q=60')">
                  </div>
                </td>
                <td class="align-middle h5 text-info">覆盆草莓派 (2) <br><span class="text-info">NT$ 900</span></td>
              </tr>

              <tr>
                <td>
                  <div class="checkout-image bg-cover mr-3"
                    style="background-image: url('https://images.unsplash.com/photo-1504855328839-2f4baf9e0fd7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=db0c8e5539456faeca0e49c79e2ccb16&auto=format&fit=crop&w=800&q=60')">
                  </div>
                </td>
                <td class="align-middle h5 text-info">莓心情蛋糕 (2) <br><span class="text-info">NT$ 900</span></td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
